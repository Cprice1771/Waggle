<html>
	<head>
		<title>Register</title>
	</head>
	<body>
		<form>
		<h1>Register</h1>
		<table border="2">
			<tr>
				<td>First Name:</td><td><input name="firstName" type="text" size"20"></input></td>
			</tr>
			<tr>
				<td>Last Name:</td><td><input name="lastName" type="text" size"20"></input></td>
			</tr>
			<tr>
				<td>Email:</td><td><input name="email" type="text" size"20"></input></td>
			</tr>
			<tr>
				<td>Password*:</td><td><input name="password" type="password" size"20"></input></td>
			</tr>
			<tr>
				<td>Re-type Password:</td><td><input name="password2" type="password" size"20"></input></td>
			</tr>
		</table>
		<input type="button" value="Register!" onclick="register()"></input>
		</form>
		*Your password must be at least 8 characters long and contain and number and letter.
		
		<div id="results">Test Text</div>
	</body>
</html>

<script>
function register()
{
	var xhReq = new XMLHttpRequest();
	var request = "localhost/register.php" // this will prepare a request to your server
	xhReq.open("GET", request, false);  // send a request
	xhReq.send(null);
	document.getElementsByID("results").innerHTML=xhReq.responseText  /// this will display results
}	
</script>
